<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

</head>

<body>
    <div class="container flex bg-black">
        <div class="left  m-1">

            <div class="home bg-grey rounded m-1">
                <div class="logo invert">
                    <img src="img/logo.svg" alt="logo">
                    <img src="img/close.svg" class="close" alt="close">
                </div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded p-1 m-1">

                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="">
                    <h2>
                        Your Library
                    </h2>
                </div>

                <div class="songList">
                    <ul>

                    </ul>
                </div>

                <div class="footer">

                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>

                </div>
            </div>


        </div>
        <div class="right bg-grey rounded">

            <div class="header">
                <div class="nav">
                    <div class=" HamburgerContainer ">
                        <img src="img/hamburger.svg" class="invert hamburger" alt="">

                        <img src="img/arrow left.svg" alt="">
                        <img src="img/arrow right.svg" alt="">
                    </div>

                </div>
                <div class="buttons">
                    <button class="signupbtn">Signup</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
             
            <div class="spotify-playlist">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">


                    </div>

                    

                </div>
                <div>
                    <div class="playbar">
                        <div class="seekbar">
                            <div class="circle">

                            </div>
                        </div>

                        <div class="abovebar">
                            <div class="songinfo-container">
                                <div class="songinfo">

                                </div>

                            </div>
                            <div class="songbutton">
                                <img id="previous" src="img/prevsong.svg" alt="">
                                <img id="play" src="img/playsong.svg" alt="">
                                <img id="next" src="img/nextsong.svg" alt="">
                            </div>

                            <div class="timevol">

                                <div class="songtime"></div>
                                <div class="volume">
                                    <img src="img/volume.svg" alt="volume">
                                    <div class="range">
                                        <input type="range" name="volume" class="">
                                    </div>
                                </div>
                                
                                
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
